{% extends 'base.html' %}

{% load static %}

{% block title %}
    Добавление в меню кофе
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}

            {% for field in form %}            
                <div class="input-group mb-3">
                    <span class="input-group-text">{{ field.label }}</span>
                    {{ field }}
                </div>
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            {% endfor %}

            <button type="submit" class="btn btn-success btn-lg">Добавить</button>
            <br>
        </form>
    </div>


    <div class="container">
        <a href="{% url 'list_coffe' %}" class="btn btn-info btn-lg">Вернутся к списку кофе</a>
    </div>
{% endblock %}
